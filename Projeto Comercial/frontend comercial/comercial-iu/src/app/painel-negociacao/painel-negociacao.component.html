{{oportunidade | json}} <!--VER O CAMPO PREENCHIDO--> 

<p-panel header="Nova oportunidade">
    <div class="p-grid">
        <div class="p-col-2">Descriação</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.descricao">
        </div>

        <div class="p-col-2">Nome</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.nomeProspecto">
        </div>

        <div class="p-col-2">Valor</div>
        <div class="p-col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.valor">
        </div>
        
        <div class="p-col10">
            <button pButton type="submit" label="adicionar" (click)="adicionar()"></button>
        </div>
    </div>

    
    
</p-panel>
<br>oportunidade

<table border="1">
    <tr>
        <th>Descrição</th>
        <th>Prospecto</th>
        <th>Valor</th>
    </tr>

    <tr *ngFor="let oportunidade of oportunidades">
        <td>{{oportunidade.descricao}}</td>
        <td>{{oportunidade.nomeProspecto}}</td>
        <td>{{oportunidade.valor}}</td>
    </tr>
</table>
